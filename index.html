<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
 
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="results">
        <h3 class="title">Your Results</h3>
        <div class="overall">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="complemento">
          <h2 class="great">Great</h1>
          <p class="you">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <h2 class="title">Summary</h1>
        <div class="rating">
          <div class="row">
            <p><img src="./assets/images/icon-reaction.svg" alt="">Reaction</p>
            <p>80/100</p>
          </div>
          <div class="row">
            <p><img src="./assets/images/icon-memory.svg" alt="">Memory</p>
            <p>92/100</p>
          </div>
          <div class="row">
            <p><img src="./assets/images/icon-verbal.svg" alt="">Verbal</p>
            <p>61/100</p>
          </div>
          <div class="row">
            <p><img src="./assets/images/icon-visual.svg" alt="">Visual</p>
            <p>72/100</p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
